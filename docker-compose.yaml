version: "3"

services:

  frontend:
    build: ./frontend
    networks:
      - net
    ports:
      - 80:80
    logging:
      driver: json-file
      options:
        max-size: 10m

  backend:
    build: .
    volumes:
      - $PWD/workspace/data/:/data/
    networks:
      - net 
    logging:
      driver: json-file
      options:
        max-size: 10m
  es:
    build: ./elasticsearch
    networks:
      - net
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
    volumes:
      - $PWD/workspace/elasticsearch:/usr/share/elasticsearch/data
    networks:
      - net
    security_opt:
      - label:user:root
      - label:role:root
    logging:
      driver: json-file
      options:
        max-size: 10m
      
networks:
  net:
    driver: bridge
